name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger when a version tag is pushed (e.g., v1.0.0)

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract Version from Tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Validate csproj Version
        run: |
          CSPROJ_VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" ./src/DeepComparer/DeepComparer.csproj)
          echo "Tag version: $VERSION"
          echo "csproj version: $CSPROJ_VERSION"
          if [ "$CSPROJ_VERSION" != "$VERSION" ]; then
            echo "Version mismatch! Update csproj to match tag."
            exit 1
          fi

      - name: Restore Dependencies
        run: dotnet restore ./src/DeepComparer.sln

      - name: Build Solution
        run: dotnet build ./src/DeepComparer.sln --configuration Release --no-restore

      - name: Pack NuGet Package
        run: dotnet pack ./src/DeepComparer/DeepComparer.csproj --configuration Release --output ./artifacts

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
